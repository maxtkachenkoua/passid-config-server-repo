server.port=8001
spring.resources.add-mappings=true
management.endpoints.web.exposure.include=*

# EUREKA CONFIGURATION
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 5

# DATABASE CONFIGURATION
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5433/passid_gateway
spring.datasource.username=gateway
spring.datasource.password=gateway  
spring.datasource.separator=#

zuul.routes.auth-service.path=/book-service/**
zuul.routes.auth-service.sensitive-headers=Set-Cookie,Authorization
hystrix.command.auth-service.execution.isolation.thread.timeoutInMilliseconds=600000

